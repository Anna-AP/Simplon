<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		    <link type="text/css" rel="stylesheet" href="design.css" />
        <title></title>
    </head>

    <body>
        <script>
            var choixUtilisateurCalcul = prompt("Que voulez vous faire ? + - * /");
            var premiereValeurChoisie = parseInt(prompt("Choisissez votre première valeur"));
            var deuxiemeValeurChoisie = parseInt(prompt("Choisissez votre deuxième valeur"));
            
            switch (choixUtilisateurCalcul) {
              case "+":
                alert(premiereValeurChoisie + deuxiemeValeurChoisie);
                break;
              case "-":
                alert(premiereValeurChoisie - deuxiemeValeurChoisie);
                break;
              case "*":
                alert(premiereValeurChoisie * deuxiemeValeurChoisie);
                break;
              case "/":
                alert(premiereValeurChoisie / deuxiemeValeurChoisie);
                break;
            }
        </script>
    </body>
</html>
