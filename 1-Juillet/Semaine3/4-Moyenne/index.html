<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		    <link type="text/css" rel="stylesheet" href="design.css" />
        <title></title>
    </head>

    <body>
        <script>
            var a = parseInt(prompt("Indiquez les notes de vos élèves. Ici la première :"));
            var b = parseInt(prompt("La seconde :"));
            var c = parseInt(prompt("La troisième :"));
            var d = parseInt(prompt("La quatrième :"));
            var e = parseInt(prompt("La cinquième :"));
            var f = parseInt(prompt("La sixième :"));
            var g = parseInt(prompt("La septième :"));
            var h = parseInt(prompt("La huitième :"));
            var i = parseInt(prompt("La neuvième :"));
            var j = parseInt(prompt("La dernière :"));
            
            var k = a + b + c + d + e + f + g + h + i + j ;
            
            document.write( k / 10);
        </script>
    </body>
</html>
