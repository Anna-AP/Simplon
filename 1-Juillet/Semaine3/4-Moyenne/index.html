<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            var note1 = parseFloat(prompt('indiquez votre premiere note'));
            var note2 = parseFloat(prompt('indiquez votre deuxieme note'));
            var note3 = parseFloat(prompt('indiquez votre troisieme note'));
            var note4 = parseFloat(prompt('indiquez votre quatrieme note'));
            var note5 = parseFloat(prompt('indiquez votre cinquieme note'));
            var note6 = parseFloat(prompt('indiquez votre sixieme note'));
            var note7 = parseFloat(prompt('indiquez votre septieme note'));
            var note8 = parseFloat(prompt('indiquez votre huitieme note'));
            var note9 = parseFloat(prompt('indiquez votre neuvieme note'));
            var note10 = parseFloat(prompt('indiquez votre dixieme note'));

            var resultat = Math.round(((note1 + note2 + note3 + note4 + note5 + note6 + note7 + note8 + note9 + note10) / 10) * 100) / 100;
            alert(resultat);
        </script>
    </body>
