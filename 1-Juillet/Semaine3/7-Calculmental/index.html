<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		    <link type="text/css" rel="stylesheet" href="design.css" />
        <title></title>
    </head>

    <body>
    <script>
    do{
      var nombre1 = Math.floor(Math.random() * 100);
      var nombre2 = Math.floor(Math.random() * 99) + 1;
      var operateurs = [ '+' , '-', '*' ];
      var operateurChoisi = operateurs[Math.floor(Math.random() * 3)];
      var resultat = 0;
      switch(operateurChoisi) {
        case '+':
          resultat = nombre1 + nombre2;
          break;
        case '-':
          resultat = nombre1 - nombre2;
          break;
        case '*':
          resultat = nombre1 * nombre2;
          break;
        default:
          break;
      }
      var tentative = prompt(nombre1 + operateurChoisi + nombre2 + " = ?");
      if(parseFloat(tentative) === parseFloat(resultat)) {
        alert("Bravo !");
      } else {
        alert("Rat√© !");
      }
    } while (confirm("Voulez-vous continuer ?"));
        
    </script>
    </body>
</html>
