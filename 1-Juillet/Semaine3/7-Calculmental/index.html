<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            var nombre1 = Math.round(Math.random() * 100);
            var nombre2 = Math.round(Math.random() * 99) + 1;
            var operateurs = ['+', '-', '*'];
            var operateursAleatoire = operateurs[Math.round(Math.random() * 2)];
            var resultat;

            switch(operateursAleatoire) {
                case'+':
                    resultat = nombre1 + nombre2;
                    break;
                case'-':
                    resultat = nombre1 - nombre2;
                    break;
                case'*':
                    resultat = nombre1 * nombre2;
                    break;
            }

            var reponse = parseFloat(prompt('Combien font : ' + nombre1 + operateursAleatoire + nombre2 + ' ?'));

            if(reponse === resultat) {
                alert('Bien jou√©');
            } else {
                alert('Oops, perdu');
            }
        </script>
    </body>
</html>
