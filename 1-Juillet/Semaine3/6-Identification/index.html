<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            var identifiant = ' ';
            var motDePasse = ' ';

            var compte = {
                'toto@gmail.com': '12345',
                'tutu@gmail.com': '23456',
                'titi@gmail.com': '34567'
            };

            function verificationIdentifiant(identifiant) {
                if(identifiant.lenght < 4) {
                    alert('Vous devez saisir quatre caractères minimum.');
                    return false;
                } else if(identifiant.indexOf('@') === -1) {
                    alert('Votre identifiant doit contenir un @.');
                    return false;
                } else if(!(identifiant in compte)) {
                    alert('Votre identifiant est erroné.');
                    return false;
                } else {
                    return true;
                }
            }

            function verificationMotDePasse(identifiant, motDePasse) {
                if(motDePasse.lenght < 4) {
                    alert('Vous devez saisir quatre caractères minimum.');
                    return false;
                } else if(motDePasse != compte[identifiant]) {
                    alert('Votre mot de passe est erroné.');
                    return false;
                } else {
                    return true;
                }
            }

            for(i = 0; i < 4; i++){
                identifiant = prompt('Indiquez votre identifiant');
                motDePasse = prompt('Indiquez votre mot de passe');

                if(verificationIdentifiant(identifiant) === true && verificationMotDePasse(identifiant, motDePasse) === true) {
                    alert('Bienvenue !');
                    break;
                }
            }
        </script>
    </body>
</html>
