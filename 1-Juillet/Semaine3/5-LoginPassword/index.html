<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            var identifiant= prompt('indiquez votre identifiant (mail)');
            var motDePasse = prompt('indiquez votre mot de passe');

            if(identifiant.length > 4 && motDePasse.length > 4) {
                if(identifiant.indexOf('@') !== - 1) {
                    if(identifiant === 'joe@gmail.com' && motDePasse === '12345') {
                        alert('Bienvenu');
                    } else {
                        alert('Votre identification est erronée.')
                    }
                } else {
                    alert('Vous devez indiquez une adresse mail comme identifiant');
                }
            } else {
                alert('Vous devez saisir plus de quatre caractères');
            }
        </script>
    </body>
</html>
