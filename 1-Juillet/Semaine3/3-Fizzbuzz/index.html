<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		    <link type="text/css" rel="stylesheet" href="design.css" />
        <title></title>
    </head>

    <body>
        <script>
            
            for (var i=0 ; i <= 100 ; i++) {
                
                if (i % 5 === 0 && i % 7 === 0) {
                    document.write("<p>Fizzbuzz</p>");
                }
                else if(i % 5 === 0) {
                    document.write("<p>Buzz</p>");
                }
                else if(i % 7 === 0) {
                    document.write("<p>Fizz</p>");
                }
                else {
                    document.write("<p>" + i + "</p>");
                }
            }
        </script>
    </body>
</html>
