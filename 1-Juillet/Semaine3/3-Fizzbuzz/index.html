<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            for(i = 0; i < 101; i++) {
                if(i % 5 === 0 && i%7 === 0){
                    document.write('<p>fizzbuzz</p>');
                } else if(i % 5 === 0) {
                    document.write('<p>buzz</p>');
                } else if(i % 7 === 0) {
                    document.write('<p>fizz</p>');
                } else {
                    document.write('<p>' + i + '</p>');
                }
            }
        </script>
    </body>
</html>
