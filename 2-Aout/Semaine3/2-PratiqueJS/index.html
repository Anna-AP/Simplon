<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <a href="#" onclick="changeCouleurFond('red')">Rouge</a>
        <a href="#" onclick="changeCouleurFond('grey')">Gris</a>
        <a href="#" onclick="changeCouleurFond('yellow')">Jaune</a>
        <a href="#" onclick="changeCouleurFond('white')">Blanc</a>
        
        <script>
            document.body.style.backgroundColor = 'beige';

            function changeCouleurFond(couleur){
                  document.body.style.backgroundColor = couleur;
            }
        </script>
    </body>
</html>
