<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 6px;
            }

            #b1 {
                background-color: red;
            }

            #b2 {
                background-color: yellow;
            }

            #b3 {
                background-color: orange
            }

            #b4 {
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div id="b1" class="bloc" onclick="masqueBloc('b1')">A Masquez moi</div>
        <div id="b2" class="bloc" onclick="masqueBloc('b2')">B Masquez moi</div>
        <div id="b3" class="bloc" onclick="masqueBloc('b3')">C Masquez moi</div>
        <div id="b4" class="bloc" onclick="masqueBloc('b4')">D Masquez moi</div>
  
        <div><a href="#" onclick="afficheTousLesBlocs()">Afficher tous</a></div>
        
        <script>
            function masqueBloc(blocId){
                afficheTousLesBlocs();
                
                document.getElementById(blocId).style.display = 'none';
            }

            function afficheTousLesBlocs(){
                var bloc = document.getElementsByClassName('bloc');
                for(var i = 0; i < bloc.length; i++ ) {
                    bloc[i].style.display= 'block';
                }
            }
        </script>
    </body>
</html>
