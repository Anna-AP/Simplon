<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 6px;
            }

            #b1 {
                background-color: red;
            }

            #b2 {
                background-color: yellow;
            }

            #b3 {
                background-color: orange
            }

            #b4 {
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <div id="b1" onclick="masqueBloc('b1')">Masquez moi</div>
        <div id="b2" onclick="masqueBloc('b2')">Masquez moi</div>
        <div id="b3" onclick="masqueBloc('b3')">Masquez moi</div>
        <div id="b4" onclick="masqueBloc('b4')">Masquez moi</div>
        
        <script>
            function masqueBloc(blocId){
                document.getElementById(blocId).style.display = 'none';
            }
        </script>
    </body>
</html>
