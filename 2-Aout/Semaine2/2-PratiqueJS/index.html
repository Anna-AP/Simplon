        <script>
            
            //PARTIE 1
            
            //écrire une fonction qui prend un mail et un mot de passe et renvoie un Object avec ces informations
            
            function nouvelUtilisateur (nomUtilisateur, motDePasse) {
                this.nomUtilisateur = nomUtilisateur;

            var saisieNomUtilisateur = prompt("Veuillez entrer un identifiant.");
            var saisieMotDePasse = prompt("Veuillez entrer un mot de passe.");

            console.log(utilisateur);
            
            
            // PARTIE 2
            
            //écrire une fonction qui reçoit un nombre de secondes et renvoie un texte en minutes
    
            function secondesEnMinutes(sec) {
                var minutes = parseInt((sec / 60) % 60);
                var secondes = sec % 60;
                return(minutes + "min " + secondes + "sec");
            }
            
            console.log(secondesEnMinutes(146));
            console.log(secondesEnMinutes(123));

            // deuxième fonction qui reçoit un nombre de secondes et renvoie un texte en minutes et en heures
            
            function secondesEnHeures(sec) {
                var heures = parseInt((sec / 3600) % 60);  
                var minutes = (parseInt(sec / 60) % 60);
                var secondes = sec % 60;
                return(heures + "h " + minutes + "min " + secondes + "sec");
            }
    
            console.log(secondesEnHeures(3723));
            
            //PARTIE 3
            
            //calcul de moyenne (encore!)
      
            var eleves = [
                {prenom: "Lea", nom: "Petit", note: 10},
                {prenom: "Joe", nom: "Martin", note: 15},
                {prenom: "Bob", nom:"Dupond", note: 12}
            ];
      
            function calculMoyenne(eleves) {
                var notes = [];
                var moyenne = 0;
                var somme = 0;
                for (var i = 0 ; i < eleves.length ; i++) {
                    
                    notes.push(eleves[i].note);
                    somme += notes[i];
                    moyenne = somme / notes.length;
                }
                return moyenne.toFixed(2);
            }
            
            console.log(calculMoyenne(eleves));
    </script>
