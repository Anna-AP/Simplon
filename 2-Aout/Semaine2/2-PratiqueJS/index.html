<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <script>
            function premier(temps){
                var seconde = temps % 60;
                var minute = Math.floor(temps / 60) ;
                document.write('premier resultat : ' + minute + 'min' + seconde +'sec<br />');  
            }
            premier(123);

            function deuxieme(temps2){
                var heure = Math.floor(temps2 / 3600);
                var minute2 = Math.floor((temps2 - 3600) / 60);
                var seconde2 = temps2 % 60;
                document.write('deuxieme resultat : ' + heure + 'h' + minute2 + 'min' + seconde2 + 'sec<br />');
            }
            deuxieme(3723);


            var eleves = [
                {prenom: "Lea", nom: "Petit", note: 10},
                {prenom: "Joe", nom: "Martin", note: 15},
                {prenom: "Bob", nom:"Dupond", note: 12}
            ];
      
            function calculMoyenne(eleves) {
                var notes = [];
                var moyenne = 0;
                var somme = 0;
                for (var i = 0 ; i < eleves.length ; i++) {
                    
                    notes.push(eleves[i].note);
                    somme += notes[i];
                    moyenne = somme / notes.length;
                }
                return moyenne.toFixed(2);
            }
            document.write(calculMoyenne(eleves));
        </script>
    </body>
</html>
